<br>
<h3>Interviu Šablonai:</h3>
<br>

<div class="container" *ngIf="loading">
    <div class="row">
        <div class="loader"></div>
    </div>
</div>
<div class="container">
  <div class="row" *ngIf="interviewTemplates">
    <table class="table table-striped ">
      <thead>
        <tr>
          <th> Interviu pavadinimas </th>
          <th> Atnaujinimo data </th>
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let interviewTemplate of interviewTemplates">
          <td> {{interviewTemplate.name}}</td>
          <td> {{interviewTemplate.timestamp | date:'yyyy-MM-dd HH:mm'}}</td>
          <td>
            <button class="btn btn-warning btn-sm" (click)="editTemplate(interviewTemplate)"
              style="margin-right:5px">Redaguoti</button>
            <button class="btn btn-danger btn-sm" (click)="deleteTemplate(interviewTemplate.id)"
              style="margin-right:5px">Ištrinti</button>
            <interviewmodal [interview]="interviewTemplate"></interviewmodal>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div>
    <button (click)="addTemplate()" class="btn btn-success btn-lg1" type="button" style="margin-right:10px">Sukurti
      naują Interviu Šabloną</button>
    <button (click)="refreshTemplates()" *ngIf="interviewTemplates" class="btn btn-primary btn-lg1"
      type="button">Atnaujinti</button>
  </div>
</div>

<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 offset-sm-3">
                <h2>Darbdavio prisijungimas</h2>
                <br>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="username">Elektroninis paštas:</label>
                        <input type="email" formControlName="username" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                            <div *ngIf="f.username.errors.required">Elektroninis paštas yra privalomas</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Slaptažodis:</label>
                        <input type="password" formControlName="password" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Slaptažodis yra privalomas</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button [disabled]="loading" class="btn btn-primary">Prisijungti</button>
                        <a routerLink="/register" class="btn btn-link">Registruotis</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" *ngIf="loading">
            <div class="loader"></div>
        </div>
    </div>
</div>

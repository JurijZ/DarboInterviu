
<h3>My interiews:</h3>
<ul>
  <li *ngFor="let interview of interviews">
    {{interview.name}} {{interview.candidate}} {{interview.timestamp}} ({{interview.id}})
    - <a (click)="deleteInterview(interview.id)" class="text-danger">Delete</a>
    <a routerLink="/question" class="btn btn-link">Edit</a>
  </li>
</ul>

<h1>Hi {{currentUser.firstName}}!</h1>
<br>
<h3>All registered users:</h3>
<br>
<div class="container">

    <div class="row">
      <table class="table table-striped ">
        <thead>
          <tr>
            <th> Account Id </th>
            <th> Email </th>
            <th> First Name </th>
            <th> Last Name </th>
            <th></th>
          </tr>
        </thead>
  
        <tbody>
          <tr *ngFor="let user of users">
            <td> {{user.id}}</td>
            <td> {{user.username}}</td>
            <td> {{user.firstName}}</td>
            <td> {{user.lastName}}</td>
            <td>
              <button class="btn btn-warning btn-sm" (click)="deleteUser(user.id)" style="margin-right:5px">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

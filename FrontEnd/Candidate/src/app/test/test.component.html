
<div class="row">
  <div class="col text-center">
    <h3 style="margin-bottom:5px; margin-top:10px">Test your Web Camera and Microphone</h3>
  </div>
</div>

<div class="row" *ngIf="recordingState == true">
  <div class="col text-center">
    <video #video class="video"></video>
  </div>
</div>

<div class="row" *ngIf="recordingState == true">
  <div class="col text-center">
    <button *ngIf="!recordButtonDisabled" [disabled]="recordButtonDisabled" type="button" class="btn btn-primary" (click)="startRecording()"> Test Recording
    </button>
    <button *ngIf="!sendButtonDisabled" [disabled]="sendButtonDisabled" type="button" class="btn btn-primary" (click)="stopRecordingAndSend()">Stop and
      Playback</button>
  </div>
</div>

<div class="row" *ngIf="!recordingState">
  <div class="col text-center">
    <video #myVideo controls autoplay class="video" source src="{{url}}" type="video/webm" poster={{urlBackgroundImage}}
      width="100%">
      Browser not supported
    </video>

  </div>
</div>
<div class="row" *ngIf="!recordingState">
  <div class="col text-center">
    <button type="button" class="btn btn-warning" (click)="enableRecordingState()" style="margin-right:10px"> Retry Test </button>
    <button type="button" class="btn btn-success" (click)="completeTest()"> Complete Test </button>
    <!-- <p *ngIf="videoName != null"><em>Playing: {{ videoName }}</em></p> -->
  </div>
</div>

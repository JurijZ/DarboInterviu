<h3>Vaizdo irasiukai</h3>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table' *ngIf="forecasts">
  <thead>
    <tr>
      <th>Data</th>
      <th>Failiuko vardukas</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let forecast of forecasts">
      <td>{{ forecast.dateFormatted }}</td>
      <td>{{ forecast.summary }}</td>
    </tr>
  </tbody>
</table>
